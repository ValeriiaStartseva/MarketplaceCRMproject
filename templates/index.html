{% extends 'base.html' %}
{% load static %}

{% block index %}
    <!-- Gallery -->
{% include 'gallery.html' %}
  	<!-- Carts -->
{% include 'prices.html' %}


  	<!-- Form -->
  	<section>
  		<div class="container class_form">
  			<h1 class="text-3">Leave a request and get a service</h1>
  			<div class="row justify-content-center">
  			<form action="{% url 'thanks_page' %}" method="POST" style="width: 50%;">

			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label><br>
			      {{ form.name }}
			    <div class="">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label><br>
			      {{ form.phone }}
			    <div class="">
			    </div>
			  </div>
			  <div style="float: right;" class="form-group row">
			      <button type="submit" class="btn btn-success">SEND</button>
			  </div>
			</form>
			</div>
  		</div>
  	</section>
{% endblock %}
